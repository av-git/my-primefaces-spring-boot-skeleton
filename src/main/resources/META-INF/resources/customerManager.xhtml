<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
  <h:form id="helloworld-form">
  
  
  CustomerManagerController postConstruct: #{customerManagerController.postConstructDate} <br/>
  SessionBean postConstruct: #{sessionBean.postConstructDate}<br/>
  FlowBean postConstruct: #{flowBean.postConstructDate}<br/>
  
	<p:dataTable var="c" value="#{customerManagerController.customers}" >
	    <p:column headerText="Id">
	        <h:outputText value="#{c.id}" />
	    </p:column>
	
	    <p:column headerText="First Name" sortBy="#{c.firstName}">
	        <h:outputText value="#{c.firstName}" />
	    </p:column>
	    
	    <p:column headerText="Second Name">
	        <h:outputText value="#{c.lastName}" />
	    </p:column>
	    
	    <p:column headerText="">
			<p:commandButton 
				action="#{customerManagerController.delete(c)}" 
				value="Delete" icon="pi pi-star" 
				update="@form"
				style="margin-right:20px;" />
	    </p:column>
	    
	</p:dataTable>

    <p:dialog header="Greeting" widgetVar="greetingDialog"
      modal="true" resizable="false">
      <h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
        <h:outputText value="#{helloWorld.showGreeting()}" />
      </h:panelGrid>
    </p:dialog>

  </h:form>
</h:body>
</html>
