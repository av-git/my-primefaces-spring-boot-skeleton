<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
	<h:form id="mainForm">
		<p:commandButton value="Pdf example" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
    	    <p:fileDownload value="#{fileGenerators.pdfExample}" />
	    </p:commandButton>      
		<br/>
		<p:commandButton value="Excel example" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="pi pi-arrow-down">
    	    <p:fileDownload value="#{fileGenerators.poiExample}" />
	    </p:commandButton>      
		<br/>
		<p:commandButton action="index" value="Back" />
	</h:form>

</h:body>
</html>
